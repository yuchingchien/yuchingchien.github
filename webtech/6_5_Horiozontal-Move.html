<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    #horizontal {
	position: relative;
	display:inline-block;
	left: 0px;
    }

    body {
		overflow-x: hidden;
    }
    </style>
  </head>

  <body>
    <div style="height:100vh;background:rgb(103, 171, 238)"></div>
    <div id="hframe" style="height:1000vh">
        <div class="sticky-top">
            <div id="horizontal">
                <img src="https://static01.nyt.com/newsgraphics/2016/07/14/france-attack-scroller/9ec6dcec7e22fffa81a21fb790ba566f2c6aee83/base-big.jpg" style="height:100vh;width:auto"/>
            </div>
        </div>
    </div>
    <div style="height:300vh;">
        <div style="height:100vh"><h1>div 1</h1></div>
        <div style="height:100vh"><h1>div 2</h1></div>
        <div style="height:100vh"><h1>div 3</h1></div>
    </div>
    <div style="height:100vh;background:gray"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function () {
        var h_pos = $("#horizontal").offset().top;
        var hframe_h = $("#hframe").height();
        var winh = $(window).height();
        var max_scroll = $(document).height() - $(window).height();
        var max_w = $("#horizontal").width() - $(window).width();
        $(window).on("resize", function () {
            winh = $(window).height();
            max_scroll = $(document).height() - $(window).height();
            max_w = $("#horizontal").width() - $(window).width();
        });
        $(window).scroll(function () {
            var current_pos = $(window).scrollTop();
            if (current_pos > h_pos && current_pos < h_pos + hframe_h - winh) {
                var new_left = -1 * max_w * ((current_pos - h_pos) / (hframe_h - winh));
                console.log(new_left);
                $("#horizontal").css({
                    left: new_left
                });
            }
        });
    });
    </script>
  </body>
</html>
