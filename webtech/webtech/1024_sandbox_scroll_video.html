<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <style>
    #video {
	position: fixed;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
    /*z-index越小代表影片越往後面放*/
	z-index: -1;
	top: -20vh;
    }

    h1{
	position:relative;
	top:50vh;
	left:20vw;
	background-color:white;
    }


    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <!--影片網址： https://web.cw.com.tw/climate-2020/landing/cover.mp4 -->
        <!-- 記得要設id="video"這行才會連結到上面的css -->
        <video id="video" src="https://web.cw.com.tw/climate-2020/landing/cover.mp4"></video>
        <!-- 需要有div讓影片可以捲動 -->
        <div style="position:absolute; z-index:20; width:100%;">
            <div style="width:100%; height:1000vh; background-color: rgba(0, 0, 0, 0.7)">
                <h1>Touching sentence 1: ohohoh</h1>
            </div>
            <div style="width:100%; height:500vh; background:rgba(0, 0, 0, 0.5)">
                <h1>Touching sentence 2: ohohoh</h1>
            </div>
            <div style="width:100%; height:500vh; background:rgba(0, 0, 0, 0.3)">
                <h1>Touching sentence 3: ohohoh</h1>
            </div>
            <div style="width:100%; height:500vh; background:rgba(0, 0, 0, 0.1)"></div>
        </div>
    
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- 要有js讓影片動起來 -->
    <script>
    $(function() {
        var max_scroll = $(document).height() - $(window).height();
        // 監聽捲動
        $(window).scroll(function(e) {
            var video = $('#video').get(0),
                    videoLength = video.duration,
                    current_pos = $(document).scrollTop();
            // 把目前所捲動的比例，轉換為影片播放的比例
            //video.currentTime/videoLength=current_pos/max_scroll; 記得要把左邊像的/videoLength移到右邊像變成*videoLength
            video.currentTime = videoLength * (current_pos / max_scroll);
        });
    });
    </script>
  </body>

</html>
